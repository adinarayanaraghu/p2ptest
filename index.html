<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>P2P Chat</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #message { width: 80%; }
  </style>
</head>
<body>
  <h1>P2P Chat</h1>
  <div id="chat"></div>
  <input id="message" placeholder="Type a message..." />
  <button id="send">Send</button>
  <script>
    const room = prompt("Enter room name:");
    const ws = new WebSocket("ws://" + location.hostname + ":3000");
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });
    let dc;

    ws.onopen = () => ws.send(JSON.stringify({ type: "join", room }));
    ws.onmessage = async ({ data }) => {
      const msg = JSON.parse(data);
      if (msg.type === "signal") {
        if (msg.payload.sdp) {
          await pc.setRemoteDescription(msg.payload);
          if (pc.remoteDescription.type === "offer") {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: "signal", room, payload: pc.localDescription }));
          }
        } else if (msg.payload.candidate) {
          await pc.addIceCandidate(msg.payload);
        }
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({ type: "signal", room, payload: e.candidate }));
      }
    };

    pc.ondatachannel = e => {
      dc = e.channel;
      dc.onmessage = ev => {
        const chat = document.getElementById("chat");
        chat.innerHTML += "<div><b>Peer:</b> " + ev.data + "</div>";
        chat.scrollTop = chat.scrollHeight;
      };
    };

    dc = pc.createDataChannel("chat");
    dc.onmessage = e => {
      const chat = document.getElementById("chat");
      chat.innerHTML += "<div><b>Peer:</b> " + e.data + "</div>";
      chat.scrollTop = chat.scrollHeight;
    };

    pc.createOffer().then(offer => {
      pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "signal", room, payload: offer }));
    });

    document.getElementById("send").onclick = () => {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");
      const msg = input.value;
      if (msg && dc.readyState === 'open') {
        dc.send(msg);
        chat.innerHTML += "<div><b>You:</b> " + msg + "</div>";
        chat.scrollTop = chat.scrollHeight;
        input.value = "";
      }
    };
  </script>
</body>
</html>
